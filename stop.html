<!-- link  -->
 <style>
.box{
    width: 10%;
    height: 150px;
    border: 2px solid red;
    background-color: antiquewhite;
    position: relative;
}
 </style>
<body>
    <div class="box">
        Lorem, ipsum dolor.
    </div>

    <button id="ani1">Start</button>
    <button id="ani2">Stop</button>
</body>
<script>
jQuery.noConflict();
jQuery(document).ready(function($){
  $("#ani1").click(function(){
 
    $(".box").animate({left:'200px'},3000)
    $(".box").animate({fontSize:'50px'},3000)
  })

  $("#ani2").click(function(){
      $(".box").stop(true);
  })
//   $("#ani2").click(function(){

})
</script>
