<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="nav w-100 h-[80px] border-b-pink-100 flex justify-between px-7 md:px-24 items-center">
        <div class="navLeft w-auto flex h-[80px] ">
            <img src="./Assets/flora.svg" class="w-[30px]" alt="">
            <h1 class="text-[30px] ps-2 flex items-center text font-extrabold">Flora</h1>
        </div>
        <div class="navCenter w-[38%] h-[80px] hidden lg:flex justify-between items-center px-[50px]">
            <a href="#" class="text-gray-400">Home</a>
            <a href="#">About us</a>
            <a href="#">Blog</a>
            <a href="#">Contact us</a>
        </div>
        <div class="navRight w-auto h-[80px] flex justify-end items-center">
            <div class="dwnbtn w-[190px] h-[50px] hidden md:flex justify-between items-center bg-black rounded-[40px] text-white px-2">
                <button class="ps-3 font-bold">Download Now</button>
                <div class="dwnicn w-[35px] h-[35px] bg-[#bffe67] flex items-center justify-center rounded-[50%]"><img src="./Assets/download.svg" alt=""></div>

        </div>
    </div>
</body>
<script src="./jquery-3.7.1.min.js"></script>
<script>
   $(document).ready(function(){
    $(".dropDown").hide()
    $(".fa-bars").click(function(){
        $(".dropDown").slideToggle(500)
    })
   })
</script>
