<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- link  -->
 <style>
    .box{
        width: 30%;
        height: auto;
        border: 2px solid red;
    }

    .box1{
        background-color: antiquewhite;
    }

    .box2{
        background-color: violet;
    }

 </style>
<body>
  
    <div class="box">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus, enim quae exercitationem debitis vel tempore blanditiis laboriosam dolores unde velit distinctio dignissimos explicabo inventore. Perspiciatis laborum ipsa sapiente maiores unde.
    </div>
<br>
<br>
    <button class="btn1">Class 1</button>
    <button class="btn2">Class 2</button>
    <button class="btn4">Remove Class </button>
    <button class="btn3">Toggle</button>
</body>
<script>
jQuery.noConflict();
jQuery(document).ready(function($){


    $(".btn1").click(function(){
     $(".box").addClass("box1");
    })


    $(".btn2").click(function(){
        $(".box").addClass("box2");
    })


    $(".btn3").click(function(){
        $(".box").toggleClass("box1");
    })

    $(".btn4").click(function(){
        $(".box").removeClass("box1")
        })

})
</script>
</html>
