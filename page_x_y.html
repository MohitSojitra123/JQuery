<!-- link  -->
 <style>
    .box{
        width: 900px;
        height: 500px;
        background-color: antiquewhite;
        border: 2px solid red;
        margin: auto;
    }

    .box2{
        width: 50px;
        height: 50px;
        background-image: url(./asserts/ball.jpg);
        background-color: aqua;
        background-position: center;
        background-size: cover;
        border-radius: 50%;
    }
 </style>
<body>
    <div class="box"></div>

    <div class="box2"></div>
</body>
<script>
    jQuery.noConflict();
    jQuery(document).ready(function($){

        $(document).mousemove(function(e){
            $('.box').text("X: "+e.pageX + "  Y: "+e.pageY)

            var x=e.pageX;
            var y=e.pageY;

            $('.box2').offset({top:y-20,left:x+20})

        })

    })
</script>
</html>
